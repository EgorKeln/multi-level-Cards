<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <title>3D Карточки</title>
    </head>

    <body>
       
        <div class="box">
            <div class="elements bg"></div>
            <div class="elements img3Bx">
                <img src="./img/headt.png">
            </div>
            <div class="elements name">
                <h2>Nikitos</h2>
            </div>
            <div class="elements content">
                <p>Позывной "Патриарх" любимое оружие - пулемёт</p>
            </div>
            <div class="card"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            VanillaTilt.init(document.querySelector(".box"), {
		max: 15,
		speed: 400,
        glare: true,
	});
        </script>
    </body>
</html>
